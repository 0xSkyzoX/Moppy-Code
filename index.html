    <div id="set-list">
			<button class="home-button" id="home-btn">
				<img src="./Home2.png" class="icon-home" onclick="home()" />
			</button>
			<div>
				<hr class="line-btw" />
	
				<button onclick="plusZoom()" class="plus-icon"><a
						style="text-decoration: none; color: black; padding: 0 10px 0 10px ; "
						onclick="plusZoom()">+</a></button>
	
	
				<button onclick="minusZoom()" class="minus-icon"><a
						style="text-decoration: none;  color:  rgb(0, 0, 0); padding: 1px 12px 1px 12px ; margin: 1px 1px 1px -5px; ">-</a></button>
				<button class="play-button">
					<img onclick="play()" class="play-icon" src="R.png"></img>
				</button>				
				<button class="gr-button">
					<img onclick="gravitate()" class="gr-icon" src="gravity.png"></img>
				</button>
				<button class="fix-button">
					<img onclick="fixpos()" class="fix-icon" src="dont-move.png"></img>
				</button>
			</div>



	</div>

	<main></main>

	<img src="./leftArrow.png" style="position: absolute; left: 95%;top: 47%; width: 35px" id="table-btn" class="table-icon"/>
	<div style="justify-self: end;float: left;" class="table-elemnts-div" >
		<div class="item">
			<input  id="addfun" onchange="addfun(this)">add function </checkbox>
		</div>	
	</div>
	
		
	
		<div id="context-menu" class="all-right-click">
			<div class="item">
				<input type="checkbox" id="grid" onchange="toggleGrid()" checked="true"> grid</checkbox>
			</div>
			<div class="item">
				<input type="checkbox" id="Axis" onchange="toggleAxis()" checked="true"> Axis</checkbox>
			</div>
			<div class="item">
				<input type="checkbox" id="num" onchange="toggleNums()" checked="true"> Show Numbers on X </checkbox>
			</div>
			<div class="item">
				<input type="checkbox" id="num" onchange="toggleNumsy()" checked="true"> Show Numbers on Y </checkbox>
			</div>
			<hr />
			<div class="item">
				<i class="fa fa-refresh" onclick="SAVE()">save</i> 
			</div>
			<div class="item">
				<i class="fa fa-refresh" onclick="LOAD()">load</i> 
			</div>

			</div>
	
			</div>
		
	
	
		</div>
