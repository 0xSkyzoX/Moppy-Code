<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Mopp</title>

	<link rel="stylesheet" href="./styles.css" />

	<script src="p5.js"></script>
	
	<script src="world.js"></script>
	<script src="sketch.js"></script>
	<script src="script.js"></script>
	<script src="Mechanics.js"></script>
	<script src="curves.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>

    <div id="Blist">
			
			<button class="home-button" id="home-btn">
				<img src="./Home2.png" class="icon" onclick="home()" />
			</button>
			
			

			<button onclick="plusZoom()" class="plus"><a>+</a>
			</button>
			<button onclick="minusZoom()" class="minus"><a>-</a>
			</button>
			<button class="play-button">
				<img onclick="play()" class="icon" src="R.png"></img>
			</button>				
			<button class="gr-button">
				<img onclick="gravitate()" class="icon" src="gravity.png"></img>
			</button>
			<button class="fix-button">
				<img onclick="fixpos()" class="icon" src="dont-move.png"></img>
			</button>
			


	</div>

	<main></main>
	<button id="table-btn">
		<img onclick="showPanel()" class="icon" src="./leftArrow.png"></img>
	</button>


	<div class="Panel" id="panel" >
		<div class="item">
			<input  id="addfun" onchange="addfun(this)">add function </checkbox>
		</div>	
	</div>
	
		
	
		<div id="context-menu" class="all-right-click">
			<div class="item">
				<input type="checkbox" class=".c-checkbox" id="grid" onchange="toggleGrid()" checked="true"> grid</checkbox>
			</div>
			<div class="item">
				<input type="checkbox" class=".c-checkbox" id="Axis" onchange="toggleAxis()" checked="true"> Axis</checkbox>
			</div>
			<div class="item">
				<input type="checkbox" class=".c-checkbox" id="num" onchange="toggleNums()" checked="true"> Show Numbers on X </checkbox>
			</div>
			<div class="item">
				<input type="checkbox" class=".c-checkbox" id="num" onchange="toggleNumsy()" checked="true"> Show Numbers on Y </checkbox>
			</div>
			<hr />
			<div class="item">
				<i class="fa fa-refresh" onclick="SAVE()">save</i> 
			</div>
			<div class="item">
				<i class="fa fa-refresh" onclick="LOAD()">load</i> 
			</div>

	
		</div>

	</div>


</body>

</html>
